<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Clock</title>
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="styles.min.css" />
  </head>
  <body>
    <article class="days">
      <p class="days__day active">Sunday</p>
      <p class="days__day">Monday</p>
      <p class="days__day">Tuesday</p>
      <p class="days__day">Wednesday</p>
      <p class="days__day">Thursday</p>
      <p class="days__day">Friday</p>
      <p class="days__day">Saturday</p>
    </article>
    <article class="time">
      <p class="time__hour">14</p>
      <p>:</p>
      <p class="time__minutes">05</p>
      <p>:</p>
      <p class="time__seconds">23</p>
    </article>
    <article class="options">
      <p class="options__option">12 Hour</p>
      <p class="options__option active">Military</p>
    </article>
    <script src="app.js"></script>
  </body>
</html>
